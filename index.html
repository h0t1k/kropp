<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kropp</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Yantramanav:100,300,regular,500,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img
          src="./img/logo-header.png"
          alt="header logo"
          class="header__logo-image"
          width="135"
          height="25"
          loading="lazy"
        />
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="/" class="header__menu-link is-current">Home</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Pages</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="header__book-btn button" type="button">Book now</button>
        <button class="header__burger-btn" type="button" title="Open menu">
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
        </button>
      </div>
    </header>
    <main class="content">
      <section class="banner">
        <div class="banner__body">
          <div class="banner__info">
            New event<br />
            coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;
            <time datetime="06-13">13</time>
          </div>
          <h1 class="banner__title">Crossfit</h1>
        </div>
        <div class="banner__pagination">
          <ul class="banner__pagination-list">
            <li class="banner__pagenation-item">
              <button class="banner__pagination-button" type="button"></button>
            </li>
            <li class="banner__pagenation-item">
              <button class="banner__pagination-button" type="button"></button>
            </li>
            <li class="banner__pagenation-item">
              <button
                class="banner__pagination-button is-current"
                type="button"
              ></button>
            </li>
          </ul>
        </div>
      </section>
      <section class="motivation">
        <ul class="motivation__list">
          <li class="motivation__item">
            <div class="motivation-card container">
              <div class="motivation__card-body">
                <div class="motivation__card-image">
                  <img
                    src="./img/man-one.jpg"
                    alt="A man pulling himself up on a horizontal"
                    class=""
                    width="518"
                    height="760"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
